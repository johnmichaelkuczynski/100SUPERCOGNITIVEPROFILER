<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>TextMind - Advanced Writing & Analysis Engine</title>
    <meta name="description" content="A high-context, no-throttle writing, reasoning, and analysis engine for thinkers, writers, and serious users. Powered by advanced language models." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- KaTeX Configuration -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" crossorigin="anonymous"></script>
    <script>
      // Perfect KaTeX rendering for ALL technical notation
      document.addEventListener("DOMContentLoaded", function() {
        // Store original KaTeX function before overriding
        const originalRenderMathInElement = window.renderMathInElement;
        
        if (typeof originalRenderMathInElement === 'function') {
          // Global KaTeX wrapper for perfect technical notation
          window.renderMathInElement = function(element, options = {}) {
            try {
              originalRenderMathInElement(element, {
                delimiters: [
                  {left: '\\(', right: '\\)', display: false},
                  {left: '\\[', right: '\\]', display: true},
                  {left: '$$', right: '$$', display: true}
                ],
                throwOnError: false,
                strict: false,
                trust: true,
                macros: {
                  "\\RR": "\\mathbb{R}",
                  "\\NN": "\\mathbb{N}",
                  "\\ZZ": "\\mathbb{Z}",
                  "\\QQ": "\\mathbb{Q}",
                  "\\CC": "\\mathbb{C}",
                  "\\forall": "\\forall",
                  "\\exists": "\\exists",
                  "\\in": "\\in",
                  "\\cup": "\\cup",
                  "\\cap": "\\cap",
                  "\\subset": "\\subset",
                  "\\supset": "\\supset",
                  "\\subseteq": "\\subseteq",
                  "\\supseteq": "\\supseteq",
                  "\\emptyset": "\\emptyset",
                  "\\neg": "\\neg",
                  "\\wedge": "\\wedge",
                  "\\vee": "\\vee",
                  "\\implies": "\\implies",
                  "\\iff": "\\iff"
                },
                ...options
              });
              console.log('✅ KaTeX rendered successfully for technical notation');
            } catch (e) {
              console.error('❌ KaTeX rendering failed:', e);
            }
          };
          
          // Auto-render all math on page load
          window.renderMathInElement(document.body);
        }
      });
    </script>
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="TextMind - Advanced Writing & Analysis Engine" />
    <meta property="og:description" content="A high-context writing and analysis engine for serious thinkers. Process large documents and get deep insights." />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
